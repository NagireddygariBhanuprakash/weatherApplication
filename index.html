<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast Application</title>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
   
    <div class="container">
        
        <!-- WEATHER INPUT  -->

        <div class="weather-input">

            <div class="input-group">

                <input 
                type="text" 
                 id="userLocation" 
                 placeholder="Search for Place"/>
                <select name="" id="converter" class="converter">
                    <option value="">°C</option>
                    <option value="">°F</option>
                </select>
                <i onclick="findUserLocation()" class="fa fa-search"></i>
            </div> 
            
                <div class="weather-icon"></div>
                <h2 class="temperature"></h2>
                <div class="feelsLike"></div>
                <div class="description"></div>
                <hr/>
                <div class="date"></div>
                <div class="city"></div> 
           
                

        </div>



        <!-- /* WEATHER OUTPUT GROUP  */ -->



        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highlight">

                <!-- humidity -->
                <div class="humidity">Humidity
                <i class="fa-solid fa-water"></i>
                <h1 id="HValue"></h1>
                </div>
            
                 <!-- wind-speed -->
                <div class="wind-speed">wind-speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>

                <!-- sun -->
                <div class="sun">sun

                    <span style="display: block;">
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SRValue">Sunrise</span></p>
                    </span>
                    
                    <span style="display: block;">
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SSValue">Sunset</span></p>
                    </span>
                  
                </div>

                <!-- clouds -->
                <div class="clouds">Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>

                <!-- "uv-index" -->
                <div class="uv-index">UV Index
                        <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>

                <!-- pressure -->
                <div class="pressure">pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>
                <br>

            <!-- WEEKLY details  -->
                <h2 class="heading">This Week</h2>
                <div class="forecast"></div>
            

        </div>
    </div>
    <p id="details">WELCOME TO my WEATHER APPLICATION</p>
</body>
<script src="index.js"></script>
</html>
